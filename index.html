  function scanImage(event) {
    const file = event.target.files[0];
    if (!file) return;

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.scanFile(file, true)
      .then(decodedText => {
        document.getElementById("result").innerText = "âœ… Hasil: " + decodedText;
      })
      .catch(err => {
        document.getElementById("result").innerText = "âŒ Gagal membaca gambar: " + err;
      });
  }
